{% extends 'modelo.html' %}
{% load static %}

{% block conteudo %}
<div class="container py-5" style="max-width: 400px;">
    <div class="card border-0">
        <div class="card-header text-center bg-light">
            <h3 class="mb-0 text-dark">Criar Nova Cobrança</h3>
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Campo Código do Avião -->
                <div class="mb-3">
                    <label for="avi_codigo" class="form-label">Código do Avião</label>
                    {{ form.avi_codigo }}  <!-- Renderiza o campo avi_codigo -->
                </div>
                
                <!-- Campo Código da Tarifa -->
                <div class="mb-3">
                    <label for="tar_codigo" class="form-label">Código da Tarifa</label>
                    {{ form.tar_codigo }}  <!-- Renderiza o campo tar_codigo -->
                </div>
                
                <!-- Campo Quantidade de Horas -->
                <div class="mb-3">
                    <label for="quantidade_horas" class="form-label">Quantidade de Horas</label>
                    {{ form.quantidade_horas }}  <!-- Renderiza o campo quantidade_horas -->
                </div>
                
                <!-- Campo Valor Total -->
                <div class="mb-3">
                    <label for="valor_total" class="form-label">Valor Total</label>
                    {{ form.valor_total }}  <!-- Renderiza o campo valor_total -->
                </div>
                
                <!-- Botão de envio -->
                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: none;
    }
    .btn-success {
        background-color: #28a745;
        border: none;
    }
    .btn-success:hover {
        background-color: #218838;
    }
    .btn-danger {
        background-color: #dc3545;
        border: none;
    }
    .btn-danger:hover {
        background-color: #c82333;
    }
    .form-control,
    .form-select {
        border-radius: 4px;
    }
    .form-control:focus,
    .form-select:focus {
        border-color: #333;
        box-shadow: none;
    }
    .container {
        font-family: Arial, sans-serif;
    }
    /* Ajuste adicional para centralizar e dar mais espaçamento */
    .d-flex {
        gap: 10px; /* Adiciona um pequeno espaço entre os botões */
    }
    .btn {
        width: 48%; /* Ajusta a largura dos botões para ocupar mais espaço */
    }
</style>
{% endblock %}
