{% extends 'modelo.html' %}
{% load static %}

{% block conteudo %}
<div class="container py-5" style="max-width: 400px;">
    <div class="card border-0">
        <div class="card-header text-center bg-light">
            <h3 class="mb-0 text-dark">Criar Nova Cobrança</h3>
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="avi_codigo" class="form-label">Código do Avião</label>
                    <select id="avi_codigo" name="avi_codigo" class="form-select">
                        <option value="" disabled selected>Selecione o Avião</option>
                        {% for aviao in avioes %}
                            <option value="{{ aviao.codigo }}" {% if aviao.codigo == form.avi_codigo.value %}selected{% endif %}>
                                {{ aviao.prefixo }} - {{ aviao.codigo }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="tar_codigo" class="form-label">Código da Tarifa</label>
                    <select id="tar_codigo" name="tar_codigo" class="form-select">
                        <option value="" disabled selected>Selecione a Tarifa</option>
                        {% for tarifa in tarifas %}
                            <option value="{{ tarifa.codigo }}" {% if tarifa.codigo == form.tar_codigo.value %}selected{% endif %}>
                                {{ tarifa.tipo_preferencia }} - {{ tarifa.codigo }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantidade_horas" class="form-label">Quantidade de Horas</label>
                    <input type="number" id="quantidade_horas" name="quantidade_horas" value="{{ form.quantidade_horas.value|default:'' }}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="valor_total" class="form-label">Valor Total</label>
                    <input type="text" id="valor_total" name="valor_total" value="{{ form.valor_total.value|default:'' }}" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'listar_cobrancas' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: none;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .form-control,
    .form-select {
        border-radius: 4px;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #333;
        box-shadow: none;
    }

    .container {
        font-family: Arial, sans-serif;
    }

    .d-flex {
        gap: 10px;
    }

    .btn {
        width: 48%;
    }
</style>

{% endblock %}
