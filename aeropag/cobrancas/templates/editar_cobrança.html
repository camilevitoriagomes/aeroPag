{% extends 'modelo.html' %}

{% block titulo %}
    <h1>Editar Cobrança</h1>
{% endblock %}

{% block conteudo %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
    <h3>Editar Cobrança</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="aviacao" class="form-label">Avião</label>
            <input type="text" class="form-control" id="aviacao" name="aviacao" value="{{ cobranca.aviacao }}" required>
        </div>
        <div class="mb-3">
            <label for="tabela_tarifa" class="form-label">Tabela de Tarifa</label>
            <input type="text" class="form-control" id="tabela_tarifa" name="tabela_tarifa" value="{{ cobranca.tabela_tarifa }}" required>
        </div>
        <div class="mb-3">
            <label for="horas" class="form-label">Quantidade de Horas</label>
            <input type="number" class="form-control" id="horas" name="horas" value="{{ cobranca.horas }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
