{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
    Editar Lembrete
{% endblock %}

{% block conteudo %}
<div class="container py-5" style="max-width: 600px;">
    <div class="card border-0">
        <div class="card-header text-center bg-light">
            <h3 class="mb-0 text-dark">Editar Lembrete</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'editar-lembrete' lembrete.pk %}" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" value="{{ form.titulo.value }}" placeholder="Digite o título" required>
                </div>

                <div class="mb-3">
                    <label for="obs" class="form-label">Observações</label>
                    <input type="text" id="obs" name="obs" class="form-control" value="{{ form.obs.value }}" placeholder="Observações adicionais">
                </div>

                <div class="mb-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" id="data" name="data" class="form-control" value="{{ form.data.value }}" required>
                </div>

                <div class="mb-3">
                    <label for="relevancia" class="form-label">Relevância</label>
                    <select id="relevancia" name="relevancia" class="form-select">
                        <option value="1" {% if form.relevancia.value == '1' %}selected{% endif %}>1 - Baixa</option>
                        <option value="2" {% if form.relevancia.value == '2' %}selected{% endif %}>2</option>
                        <option value="3" {% if form.relevancia.value == '3' %}selected{% endif %}>3</option>
                        <option value="4" {% if form.relevancia.value == '4' %}selected{% endif %}>4</option>
                        <option value="5" {% if form.relevancia.value == '5' %}selected{% endif %}>5 - Alta</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success w-48">Salvar</button>
                    <a href="{% url 'listar-lembretes' %}" class="btn btn-secondary w-48">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: none;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-secondary {
        background-color: #b42525;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #b42525;
    }

    .form-control,
    .form-select {
        border-radius: 4px;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #333;
        box-shadow: none;
    }

    .container {
        font-family: Arial, sans-serif;
    }

    .w-48 {
        width: 48%;
    }
</style>
{% endblock %}
