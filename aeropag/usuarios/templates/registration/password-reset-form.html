{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
    body {
        background-color: rgb(63, 192, 171);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        max-width: 350px;
        padding: 20px;
        border-radius: 8px;
        background-color: #f8f9fa;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); 
    }
    h3 {
        color: #495057;
    }
    .btn-primary {
        width: 100%;
        padding: 8px;
        font-size: 0.9rem;
        font-weight: bold;
    }
    .icon-container {
        font-size: 2.5rem;
        color: #495057;
        margin-bottom: 10px;
        animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-5px);
        }
    }
    .form-control {
        font-size: 0.9rem;
        padding: 8px;
    }
</style>

<div class="container text-center">
    <div class="icon-container">
        <i class="fas fa-key"></i>
    </div>
    <h3>Recuperação de Senha</h3>

    <p>Digite seu e-mail para receber as instruções de recuperação de senha.</p>
    
    {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
    {% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3 text-start">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Recuperar Senha</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'login' %}">Voltar ao Login</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
