{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
    {% if object %}Editar Avião{% else %}Adicionar Avião{% endif %}
{% endblock %}

{% block conteudo %}
<div class="container py-5" style="max-width: 400px;">
    <div class="card border-0">
        <div class="card-header text-center bg-light">
            <h3 class="mb-0 text-dark">{% if object %}Editar Avião{% else %}Adicionar Avião{% endif %}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                
                <div class="mb-3">
                    <label for="avi_prefixo_do_aviao" class="form-label">Prefixo do Avião</label>
                    <input type="text" id="avi_prefixo_do_aviao" name="avi_prefixo_do_aviao" value="{{ form.avi_prefixo_do_aviao.value|default:'' }}" class="form-control">

                </div>

                
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select id="cliente" name="cliente" class="form-select">
                       
                            <option value="{{ cliente.pk }}" {% if cliente.pk == form.cliente.value %}selected{% endif %}>
                                {{ form.cli_nome.value }}
                            </option>
                     
                    </select>
                </div>

               
                <div class="mb-3">
                    <label for="avi_toneladas" class="form-label">Tonelada</label>
                    <input type="number" id="avi_toneladas" name="avi_toneladas" value="{{ form.avi_toneladas.value }}" class="form-control">
                </div>

             
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="{% url 'listar-avioes' %}" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        box-shadow: none;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .form-control,
    .form-select {
        border-radius: 4px;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #333;
        box-shadow: none;
    }

    .container {
        font-family: Arial, sans-serif;
    }

    
    .d-flex {
        gap: 10px; 
    }

    .btn {
        width: 48%; 
    }
</style>

{% endblock %}
