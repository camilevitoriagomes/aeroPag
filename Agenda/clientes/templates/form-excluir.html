{% extends 'modelo.html' %}
{% load static %}
<h1>Excluir Cliente</h1>
<p>Você tem certeza que deseja excluir o cliente "{{ object.cli_cliente }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    <a href="{% url 'listar-clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
